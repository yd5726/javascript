<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트(p483)</title>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <style>
        #bg{
            width: 1000px;
            height: 1000px;
            background-color: black;
        }
        #plane{
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>p484 jquery를 사용한 자바스크립트 사용</h1>
    <p id="p1">아무키나 누르세요</p>
    <div id="bg">
        <div id="plane">
             <img src="gplane.PNG" alt="갤러그">
        </div>
    </div>
    <script>
        /*
        $(document).ready(function(){
            $(document).keypress(function(e){
                $("#p1").css("color", "blue");
                console.log("이벤트 종류 : " + e.type);
            });
        });
        */
        
        $(function(){
            $(document).keypress(function(e){
                $("#p1").css("color", "blue");
                console.log("이벤트 종류 : " + e.type);
            });
            $(document).keydown(function(e){
                if(e.keyCode === 39){   //오른쪽
                    $("#plane").css("right","-=10");
                }else if(e.keyCode === 37){
                    $("#plane").css("right","+=10");
                }else if(e.keyCode === 38){
                    $("#plane").css("top","-=10");
                }else if(e.keyCode === 40){
                    $("#plane").css("top","+=10");
                }else
                console.log(e.keyCode);
            });
        });
    </script>
</body>
</html>
