<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
</head>
<body>
    <div id="message"></div>
    <script>
        const data = [
            {
                name: 'coffee-bean',
                order: true,
                items: ['americano', 'milk', 'green-tea']
            },
            {
                name: 'starbucks',
                order: false
            },
            {
                name: 'coffee-King',
                order: true,
                items: ['americano', 'latte']
            }
        ];

        console.log('=== oder1 ===');
        const oder1 = `<p>Hello,${data[0].name}</p><p>My order is ${data[0].items}</p>`;
        console.log(oder1);

        console.log('=== oder2 ===');
        const order2 = fn`<div>welcome ${data[1].name} !!</div><h2>주문가능항목</h2><div>${data[1].items}</div>`;
        console.log(order2);

        //Tagged template literals
        function fn(tags, name, items){
            if(typeof items === "undefined"){
                items ="<span style='color: red'>주문가능한 상품이 없습니다</span>";
            }
            return (tags[0] + name + tags[1] + items + tags[2]);
        }
        
        data.forEach((v) => {
            let template = fn`<h1>welcome ${v.name} !!</h1><h2>주문가능항목</h2><div>${v.items}</div>`;
            document.querySelector('#message').innerHTML += template;
        });
    </script>
</body>
</html>
