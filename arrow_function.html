<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow_function</title>
    <script>
        // function statemet
        function sum(a,b){
            return a+b;
        }
        console.log(sum(10,20));        // 30

        // arrow function
        const multiply = (a,b) => {
            return a*b;
        }
        console.log(multiply(10,20));   // 200
    </script>
</head>
<body>
    
</body>
</html>
