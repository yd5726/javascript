<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destruct_set_lotto</title>
    <script>
        const SETTING = {
            name : "LUCCY LOTTO!",
            count : 6,
            maxNumber : 45
        }

        const lotto = new Set();
        const {count,maxNumber} = SETTING;

        let result;
        function getRandomNumber(maxNumber){
            // 랜덤한 유일한 숫자값을 추출
            while(lotto.size < count){
                let num = Math.floor(Math.random() * maxNumber + 1);
                lotto.add(num);
            }
            result = Array.from(lotto);
            return console.log(result);
        }
        getRandomNumber(maxNumber);
        document.write(result);
    </script>
</head>
<body>
    <h1>Destructuring and Set 활용 - lotto 번호 만들기</h1>
    <ol>
        <li>유일한 값을 추출하는 과정에서 Set을 사용한다.</li>
        <li>
            getRandomNumber 함수에 변수를 전달하는 과정에서
            destructuring을 사용해본다.
        </li>
        <p>Math.floor() : 소수점 이하를 버린다.</p>
        <p>Array.from 메서드는 유사 배열 객체(array-like object)나</p>
        <p>반복 가능한 객체(iterable object)를 얕게 복사해 새로운 Array 객체를 만든다.</p>
    </ol>
</body>
</html>
