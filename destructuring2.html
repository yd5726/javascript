<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring2</title>
</head>
<body>
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem enim alias iure tenetur, placeat delectus! Voluptate minima odit eum? Nisi temporibus asperiores adipisci sit amet nemo reiciendis harum minima dolorum.</div>
    <script>
        document.querySelector("div").addEventListener("click", function(evt){
            console.log(evt); 
            // 클릭했을 때 밑의 내용이 출력됨
            //PointerEvent {isTrusted: true, pointerId: 1, width: 1, height: 1, pressure: 0, …}
        });

        document.querySelector("div").addEventListener("click", function(evt){
            console.log(evt.target);
            // 클릭했을 때 밑의 내용이 출력됨
            //<div>"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem enim alias iure tenetur, placeat delectus! Voluptate minima odit eum? Nisi temporibus asperiores adipisci sit amet nemo reiciendis harum minima dolorum."</div>
        });

        document.querySelector("div").addEventListener("click", function({target}){
            console.log(target.tagName);
            // 클릭했을 때 밑의 내용이 출력됨
            // DIV
        });

        document.querySelector("div").addEventListener("click", function({target}){
            console.log(target.innerText);
            // 클릭했을 때 밑의 내용이 출력됨
            // Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem enim alias iure tenetur, placeat delectus! Voluptate minima odit eum? Nisi temporibus asperiores adipisci sit amet nemo reiciendis harum minima dolorum.
        });

        document.querySelector("div").addEventListener("click", function({type}){
            console.log(type);
            // 클릭했을 때 밑의 내용이 출력됨
            // click
        });

        document.querySelector("div").addEventListener("click", function({type,target}){
            console.log(type,target.tagName);
            // 클릭했을 때 밑의 내용이 출력됨
            // click DIV
        });
    </script>
</body>
</html>
