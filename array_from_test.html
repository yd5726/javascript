<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_from_test</title>
    <style>
        .q_box {
            background-color: aliceblue;
            width: 200px;
        }

        p { margin: 0; }
    </style>
</head>
<body>
    <h1>array_from_test</h1>
    <div class="q_box">
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
            <li>strawberry</li>
        </ul>
    </div>
    <div>
        <p><strong>Q. </strong>filter, includes, from을</p>
        <p>사용해서 문자열 'e'가 포함된 노드로</p>
        <p>구성된 배열을 만들어 반환하기</p>
    </div>
    <script>
        function print(){
            let list = document.querySelectorAll("li");
            console.log(toString.call(list)); //[object NodeList]
            console.log("js에서 타입 체크할 때 많이 쓰는 방법");
            console.log("(변수형을 알아내는 방법)");
            console.log("toString.call(), typeof");
            let listArray = Array.from(list); //li 노드로 구성된 배열
            console.log(typeof listArray); //object
            console.log(toString.call(listArray)); //[object Array]
            let eArray = listArray.filter(function(v){
                return v.innerText.includes("e");
            });
            console.log(eArray.length);
        }
        print();
    </script>
</body>
</html>
