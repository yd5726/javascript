<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_fontSize_zoom</title>
    <style>
        body { font: 16px Malgun Gothic, "맑은고딕",sans-serif; }
        p { margin: 0; }
        .zoomBtnZone { font-size: 16px; }
    </style>
    <script src="lib/jquery-3.6.1.js"></script>
    <script>
        $(function(){
            var baseFontSize = 16;
            $(".zoomBtnZone button").on("click", zoomInOut);
            function zoomInOut( ) {
                if($(this).hasClass("zoomOutBtn")){
                    if(baseFontSize<=10) return false;
                    baseFontSize--;
                } else if($(this).hasClass("zoomInBtn")){
                    if(baseFontSize>=20) return false;
                    baseFontSize++;
                } else {
                    baseFontSize = 16;
                }
                $(".fontSize").text(baseFontSize + "px");
                $("#wrap").css({fontSize: baseFontSize + "px"});
            }
        });
        </script>
</head>
<body>
    <p class="zoomBtnZone">
		<button class="zoomOutBtn">-</button>
		<button class="originBtn"><p class="fontSize">16px</p></button>
		<button class="zoomInBtn">+</button>
	</p>
	<div id="wrap">
		Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	</div>
</body>
</html>
