<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_example</title>
    <script>
        var data = [1,2,undefined,NaN,null,""];
        console.log("forEach-------------");
        data.forEach(function(value){
            console.log(value);
        });
        console.log("for in-------------");
        Array.prototype.getIndex = function(){};
        for(let idx in data){
            console.log(data[idx]);
        }
        console.log("for in은 배열에서 사용하지 말자.");
        console.log("for of-------------");
        for(let value of data){
            console.log(value);
        }
        console.log("for in에 대한 실수를 줄이기 위해");
        console.log("for of를 사용하여 배열을 순회한다.");
        console.log("for of-------------");
        var str = "hello world!!!";
        for(let value of str){
            console.log(value);
        }
        console.log("for of는 배열만을 위한 것은 아니다.");
        console.log("문자열을 문자단위로 나눠 출력할 수 있다.");
    </script>
</head>
<body>
    
</body>
</html>
